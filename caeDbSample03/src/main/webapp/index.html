<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAPI sample program using database / データベースを用いたWebAPIサンプルプログラム</title>
    <link rel="stylesheet" href="./css/destyle.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/3.5.1/jquery.mobile-3.5.1.min.js"></script>
    <script src="./js/api.js"></script>
  </head>
  <body>
  <div class="ui-body ui-body-a">
    <form id="myForm">
      <label for="company">会社名:</label>
      <input name="company" id="company" type="text" required>
      <label for="name">商品名:</label>
      <input name="name" id="name" type="text" required>
      <label for="price">価格:</label>
      <input name="price" id="price" type="number" required>
      <input value="Submit" data-theme="a" type="submit">
    </form>
  </div>
  <div data-role="collapsible" data-collapsed="false" data-theme="b">
    <h4>All recorded footprints (全ての保存された足跡)</h4>
    <div id="allFootprints"></div>
  </div>
  </body>
</html>
